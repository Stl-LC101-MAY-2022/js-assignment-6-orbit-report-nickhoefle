<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let satellite of satellites">
        <td *ngIf="satellite !== ''">{{satellite.name}}</td>
        <td *ngIf="satellite.isSpaceDebris() === true; else notDebris" [class.warning]="warning">{{satellite.type}}</td>
        <ng-template #notDebris>
            <td *ngIf="satellite !== ''">{{satellite.type}}</td>
        </ng-template>
        <td *ngIf="satellite !== ''">{{satellite.operational}}</td>
        <td *ngIf="satellite !== ''">{{satellite.orbitType}}</td>
        <td *ngIf="satellite !== ''">{{satellite.launchDate}}</td>
    </tr>
</table>
